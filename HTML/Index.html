<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập, tính điểm trung bình và xác nhận học sinh giỏi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <h1 class=" text-center"> Ranked Academic </h1>

    <!-- ======= Form-input ======= -->
    <div class=" row ">
      <form class=" col-12 col-md-4">
        <div class="form-group">
          <label for="name">NAME:</label>
          <input type="text" placeholder="Enter Name" class="form-control" id="name" value="">
        </div>
        <div class="form-group">
          <label for="age">AGE:</label>
          <input type="text" placeholder="Enter Age" class="form-control" id="age" value="">
        </div>
        <div class="form-group">
          <label for="age">MATHS SCORES:</label>
          <input type="text" placeholder="Enter Maths Scores" class="form-control" id="maths-scores" value="">
        </div>
        <div class="form-group">
          <label for="age">PHYSICAL SCORES:</label>
          <input type="text" placeholder="Enter Physical Scores" class="form-control" id="physical-scores" value="">
        </div>
        <div class="form-group">
          <label for="age">CHEMICAL SCORES:</label>
          <input type="text" placeholder="Enter Chemical Scores" class="form-control" id="chemical-scores" value="">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    <!-- ======= Creat-table ======= -->

      <div class="col-12 col-md-7">
        <div id="root"></div>
      </div>
    </div>
    </div>

   
  </div>



  <!-- ======= Script ======= -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
