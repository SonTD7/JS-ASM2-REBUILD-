<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập, tính điểm trung bình và xác nhận học sinh giỏi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class=" text-center pt-4"> Ranked Academic </h1>

    <!-- ======= Form-input ======= -->
    <!-- onsubmit="return false;" mặc định sẽ tự submit và clear dữ liệu sau đó. có thể chặn hành động đó bằng cách ->  onsubmit="event.preventDefault();"  -->
    <form onsubmit="event.preventDefault();" class=" row ">
      <div class=" col-12 col-md-4 mt-5 ">
        <div class="p-2 border border-success">
          <div class="form-group">
            <label for="name">NAME:</label>
            <input type="text" placeholder="Enter Name" class="form-control" id="id-name" value="">
          </div>
          <div class="form-group">
            <label for="age">AGE:</label>
            <input type="text" placeholder="Enter Age" class="form-control" id="id-age" value="">
          </div>
          <div class="form-group">
            <label for="age">MATHS SCORES:</label>
            <input type="text" placeholder="Enter Maths Scores" class="form-control" id="id-mathScores" value="">
          </div>
          <div class="form-group">
            <label for="age">PHYSICAL SCORES:</label>
            <input type="text" placeholder="Enter Physical Scores" class="form-control" id="id-physicalScores" value="">
          </div>
          <div class="form-group">
            <label for="age">CHEMICAL SCORES:</label>
            <input type="text" placeholder="Enter Chemical Scores" class="form-control" id="id-chemicalScore" value="">
          </div>
          <button id="submit" class="btn btn-success mt-2">Submit</button>
        </div>
      </div>


      <div class="col-12 col-md-8">
        <!-- ======= Creat-table ======= -->
        <div id="root"></div>
        <div class="result mt-3 d-flex justify-content-end">
          <button type="button" class="btn btn-warning " id="averageScore">Average Score Result</button>
          <div class="p-2"> </div>
          <button type="button" class="btn btn-danger " id="classification">Results Of Classification</button>
        </div>
      </div>
    </form>
  </div>
  </div>
  </div>



  <!-- ======= Script ======= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/index.js"></script>

</body>

</html>
